<!DOCTYPE html>
<html>

<head>

<body>
  <div class="collapse show" id="collapse">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
      <a class="navbar-brand" href="https://www.tomtom.com/en_us/">
        <img alt="Qries" src="https://mapcontent.tomtom.com/tomtom-logo.130c1cc77d4f34e5eb86.png" width="170"

      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="https://github.com/carlosprietofernandez-tomtom/searchHotspots">GitHub <span

          </li>
          <li class="nav-item active">
            <a class="nav-link" href="https://confluence.tomtomgroup.com/display/MANA/Search+Hotspots">Confluence</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Dashboards
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              {%for i in range(0, l)%}
              <a class="dropdown-item" href="#" onclick="setURL('{{8501+i}}')">{{folders[i]}}</a>
              {%endfor%}
              <!-- <a class="dropdown-item" href="#" onclick="setURL('http://localhost:8501')">app_1</a>
                <a class="dropdown-item" href="#" onclick="setURL('http://localhost:8502')">app_2</a> -->
            </div>
          </li>
        </ul>
      </div>
    </nav>
    </ul>
  </div>

  <iframe id="streamlit_content" allowfullscreen frameborder="0" wmode="transparent">
    Your browser doesn't support iframes
  </iframe>

  <a data-toggle="collapse" href="#collapse" role="button" aria-expanded="false" id="return-to-top"
